<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Back</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="main-container">
        <!-- Left Side -->
        <div class="left-content">
            <h1 id="page-title">Welcome<br>Back</h1>


        </div>

        <!-- Right Side: Login Form -->
        <div class="right-content" id="login-container">
            <!-- Login Form -->
            <div id="login-form">
                <h2>Sign in</h2>
                <form onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label>Username / Email Address</label>
                        <input type="text" id="login-username" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember Me</label>
                    </div>
                    <button type="submit" class="btn-primary">Sign in now</button>
                </form>
                <a class="forgot-link" onclick="toggleForms()">Create an account? (Sign Up)</a>
                <a href="#" class="forgot-link">Lost your password?</a>

                <div class="footer-links">
                    By clicking on "Sign in now" you agree to<br>
                    <a href="#">Terms of Service</a> | <a href="#">Privacy Policy</a>
                </div>
            </div>

            <!-- Signup Form (Hidden initially) -->
            <div id="signup-form" class="hidden">
                <h2>Sign Up</h2>
                <form onsubmit="handleSignup(event)">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" id="signup-username" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="signup-email" required>
                    </div>
                    <div class="form-group">
                        <label>Password (min 6 chars)</label>
                        <div class="password-wrapper">
                            <input type="password" id="signup-password" minlength="6" required
                                onkeyup="checkPasswordStrength(this.value)">
                            <i class="fas fa-eye password-toggle"
                                onclick="togglePasswordVisibility('signup-password')"></i>
                        </div>
                        <div class="strength-meter">
                            <div id="password-strength-bar"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Role</label>
                        <select id="signup-role">
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Sign Up Now</button>
                </form>
                <a class="forgot-link" onclick="toggleForms()">Already have an account? Sign In</a>
            </div>

            <!-- OTP Form (Hidden) -->
            <div id="otp-form" class="hidden">
                <h2>Verify OTP</h2>
                <p style="margin-bottom: 20px;">Enter the 6-digit code sent to your email.</p>
                <form onsubmit="handleVerifyOtp(event)">
                    <div class="form-group">
                        <label>OTP Code</label>
                        <input type="text" id="otp-code" maxlength="6" required>
                    </div>
                    <input type="hidden" id="otp-username">
                    <button type="submit" class="btn-primary">Verify</button>
                </form>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
